<div id="modal-aprovar-usuario" class="absolute inset-0 bg-black/50 dark:bg-black/70 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg w-full max-w-lg p-8 m-4">
        <form action="{% url 'aprovar_usuario' email_usuario=request.user.pk email_novo_usuario=email_novo_usuario %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white">Aprovação de Usuário</h3>
                <button id="modal-aprovar-close-btn" type="button" 
                        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <span class="material-symbols-outlined text-3xl">close</span>
                </button>
            </div>

            <!-- Informações do catador -->
            <div class="space-y-4">
                <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg">
                    <h4 class="font-semibold text-gray-800 dark:text-white mb-3">Informações do Usuário</h4>
                    
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                Nome
                            </label>
                            <div id="nome-display" class="text-gray-900 dark:text-white font-medium">
                                <!-- Nome será preenchido via JavaScript -->
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                Email
                            </label>
                            <div id="email-display" class="text-gray-700 dark:text-gray-300">
                                <!-- Email será preenchido via JavaScript -->
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                Status Atual
                            </label>
                            <div id="status-display" class="text-yellow-600 dark:text-yellow-400 font-medium">
                                <!-- Status será preenchido via JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Opções de ação -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                        Escolha uma ação:
                    </label>
                    
                    <div class="space-y-3">
                        <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer">
                            <input type="radio" name="acao" value="aprovar" class="sr-only peer">
                            <div class="w-5 h-5 rounded-full border-2 border-gray-300 dark:border-gray-600 peer-checked:border-green-500 peer-checked:bg-green-500 flex items-center justify-center mr-3">
                                <div class="w-2 h-2 rounded-full bg-white hidden peer-checked:block"></div>
                            </div>
                            <div class="flex items-center">
                                <span class="material-symbols-outlined text-green-500 mr-2">check_circle</span>
                                <span class="text-gray-800 dark:text-white font-medium">Aprovar Conta</span>
                            </div>
                        </label>
                        
                        <label class="flex items-center p-3 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer">
                            <input type="radio" name="acao" value="rejeitar" class="sr-only peer">
                            <div class="w-5 h-5 rounded-full border-2 border-gray-300 dark:border-gray-600 peer-checked:border-red-500 peer-checked:bg-red-500 flex items-center justify-center mr-3">
                                <div class="w-2 h-2 rounded-full bg-white hidden peer-checked:block"></div>
                            </div>
                            <div class="flex flex-col">
                                <div class="flex items-center">
                                    <span class="material-symbols-outlined text-red-500 mr-2">delete_forever</span>
                                    <span class="text-gray-800 dark:text-white font-medium">Rejeitar e Deletar Conta</span>
                                </div>
                                <span class="text-sm text-gray-500 dark:text-gray-400 ml-8">A conta será removida permanentemente do sistema</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                <button type="button"
                        class="cancel-btn px-6 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-medium rounded-lg">
                    Cancelar
                </button>
                <button type="submit"
                        class="px-6 py-2 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg flex items-center">
                    <span class="material-symbols-outlined mr-2 text-sm">save</span>
                    Confirmar
                </button>
            </div>
        </form>
    </div>
</div>
