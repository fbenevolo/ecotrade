<div id="modal-desativar-conta" class="absolute inset-0 bg-black/50 dark:bg-black/70 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-sm transform transition-all">
        <form action="{% url 'desativar_usuario' email_usuario=request.user.pk email_novo_usuario=novo_usuario.pk  %}" method="POST" class="inline-block">
        {% csrf_token %}
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Confirmar Desativação</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    Você tem certeza que deseja <strong>desativar</strong> a conta do usuário <strong> <span id="email-display"></span></strong>?
                </p>
                <div class="flex justify-end gap-3">
                    <button type="button"
                        class="close-btn px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 dark:text-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="px-4 py-2 text-sm font-bold rounded-lg text-white bg-red-600 hover:bg-red-700">
                        Confirmar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
