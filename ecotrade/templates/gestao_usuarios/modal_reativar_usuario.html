<div id="modal-reativar-conta" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 modal-reativar-conta hidden">
    <form action="{% url 'reativar_conta' email_usuario=usuario.pk %}" method="POST" class="inline-block">
    {% csrf_token %}
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-sm transform transition-all">
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Confirmar Reativação</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    Você tem certeza que deseja <strong>reativar</strong> a conta do usuário <strong>{{ usuario.email }}</strong>?
                </p>
                <div class="flex justify-end gap-3">
                    <button type="button"
                        class="fechar-modal-btn px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 dark:text-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="confirmar-reativar-btn px-4 py-2 text-sm font-bold rounded-lg text-white bg-green-600 hover:bg-green-700">
                        Confirmar
                    </button>
                </div>
            </div>
    </div>
</div>
</form>
