<div id="modal-alterar-demanda" class="absolute inset-0 bg-black/60 dark:bg-black/80 flex items-center justify-center z-20 hidden">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-2xl w-full max-w-lg mx-4">
        <div class="p-8">
            <form action="{% url 'alterar_demanda' email_usuario=request.user.pk id_demanda=0 %}" method="POST" id="form-alterar-demanda" class="space-y-6">
                {% csrf_token %}

                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Alterar Demanda</h2>
                    </div>
                    <button id="modal-alterar-close-btn" type="button" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>

                 <div class="flex justify-center bg-blue-100 text-blue-800 border border-blue-400 rounded-lg px-4 py-3 mb-3 gap-2">
                                <span class="material-symbols-outlined text-lg">info</span>
                                <p class="text-sm font-medium">
                                    Para valores decimais, utilize o <strong>ponto</strong> (.) como separador (Ex: 10.5).
                                </p>
                            </div>
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="{{ alterar_demanda_form.nome_residuo.id_for_label }}">
                            {{ alterar_demanda_form.nome_residuo.label }}
                        </label>
                        {{ alterar_demanda_form.nome_residuo }}
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="{{ alterar_demanda_form.quantidade.id_for_label }}">
                            {{ alterar_demanda_form.quantidade.label }}
                        </label>
                        {{ alterar_demanda_form.quantidade }}
                    </div>
                </div>

                <div class="mt-8 flex justify-end space-x-4 border-t pt-4 border-gray-200 dark:border-gray-700">
                    <button id="modal-alterar-cancel-btn" type="button"
                        class="px-6 py-2 rounded-lg text-gray-600 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 font-semibold transition-colors">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="px-6 py-2 rounded-lg text-white bg-primary hover:bg-primary/90 font-semibold transition-colors flex items-center">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
