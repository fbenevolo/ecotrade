{% extends 'base.html' %}
{% block content %}

<div class="flex flex-col min-h-screen">
    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full bg-white/50 max-w-md space-y-8 p-8 md:p-10 rounded-xl shadow-md">
            <div class="flex flex-col items-center justify-center gap-3">
                <h2 class="text-center text-3xl font-extrabold text-slate-900 dark:text-white">Verifique seu email
                </h2>
                <p class="text-center">Enviamos instruções para redefinir sua senha (verifique também a caixa de spam).</p>
                <a href="{% url 'home' %}">
                    <button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-slate-900 bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                      Voltar para Home
                    </button>
                </a>
            </div>
        </div>
    </main>
</div>
{% endblock %}
